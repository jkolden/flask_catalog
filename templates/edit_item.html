{% extends "main.html" %}
{% block content %}

    <h3>Edit Item</h3>

    <div class='pane'>
        <form action="{{ url_for('edit_item', item_name=item.title, category_name=category.name)}}" method='POST'>

            <dl>
                <dt>Title:</dt>
                <dd><input type='text' size='30' name='title' value='{{item.title}}'></input></dd>
                <dt>Description:</dt>
                <dd><textarea name='description' rows='8' cols='120'>{{item.description}}</textarea></dd>
            </dl>

            <input type='submit' value='Save Edits'>

        </form>
    </div>
    {% endblock %}
