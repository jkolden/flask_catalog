{% extends "main.html" %}
{% block content %}

    <h1>Create New Item</h1>

    <div class='pane'>
        <form action="{{ url_for('new_item')}}" method='POST'>

            <dl>
                <dt>Title:</dt>
                <dd><input type='text' size='30' name='title'></dd>
                <dt>Description:</dt>
                <dd><textarea name='description' rows='5' cols='40'> </textarea></dd>

                <select name="category" method="GET" action="/">
      {% for i in categories %}
      <option value= "{{i.id}}" SELECTED>{{ i.name }}</option>
      {% endfor %}
      </select>
                </dd>

            </dl>


            <input type='submit' value='Create'>

        </form>
    </div>
    {% endblock %}
