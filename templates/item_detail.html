{% extends "main.html" %}
{% block content %}

    <h3>{{item.title}} ({{category.name}})</h3>

  <p>{{item.description}} </p>

  {% if session['username'] %}
  <a href='{{url_for('edit_item', category_name=category.name, item_name=item.title)}}'>Edit</a> |
  <a href='{{url_for('delete_item', category_name=category.name, item_name=item.title)}}'>Delete</a>
  {% endif %}


    {% endblock %}
